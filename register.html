<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AMAZKART</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="nav-left">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="name.png" alt="AMAZKART Logo" width="200" height="30" />
                    </a>
                </h1>
                <a href="all-products.html" class="all-products">All Products</a>
            </div>
            <div class="nav-right">
                <input type="text" placeholder="🔍 Search products" class="search-bar" />
                <button class="search-button">Search</button>
                <a href="profile.html">Profile</a>
                <a href="login.html">Login</a>
                <a href="cart.html">🛒 Cart</a>
                <a href="Seller.html">Become a seller</a>
                <span class="menu-icon">⋮</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <form class="register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-error" id="registerError" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
